<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>امتزاج میکر</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 18px; border-radius: 8px; border: 1px solid #ccc; resize: vertical; }
    button { width: 100%; padding: 12px; margin-top: 10px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #005fcc; }
    .output { margin-top: 20px; padding: 15px; background: #eef7ff; border-radius: 8px; font-size: 22px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">امتزاج میکر</h2>

    <label>متن 1:</label>
    <textarea id="text1" placeholder="متن 1 لکھیں..."></textarea>

    <label>متن 2:</label>
    <textarea id="text2" placeholder="متن 2 لکھیں..."></textarea>

    <button onclick="makeImtizaj()">امتزاج بنائیں</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function makeImtizaj() {
      let t1 = document.getElementById('text1').value.replace(/\s+/g, '');
      let t2 = document.getElementById('text2').value.replace(/\s+/g, '');

      if (!t1 || !t2) {
        document.getElementById('result').innerText = '';
        return;
      }

      const t1Chars = t1.split(''); // All characters of text1
      let result = [];

      for (let i = 0; i < t2.length; i++) {
        const char1 = t1Chars[i % t1Chars.length]; // Repeat text1 chars cyclically
        result.push(char1);      // text1 letter
        result.push(t2[i]);      // text2 letter
      }

      // Add last character of text1 at the end
      result.push(t1Chars[t2.length % t1Chars.length]);

      document.getElementById('result').innerText = result.join('');
    }
  </script>
</body>
</html>
